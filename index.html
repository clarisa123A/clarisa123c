<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

<h1> COLLEGE ADMISSION FORM </h1>
<h3> Enter your Admission Information Below</h3>
    <form class="row g-3" >
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Middle name</label>
            <input type="text" class="form-control" id="validationDefault02" value="" required">
        </div>
        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Last name</label>
        <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2"></span>
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required">
        </div>
        </div>
        <div class="col-md-4">
            <label for="validationDefault03" class="form-label">Birth Date</label>
            <input type="text" class="form-control" id="validationDefault03" required>
            <option selected disabled value="">Place select a month...</option>
        </div>
        <div class="col-md-4">
            <label for="validationDefault04" class="form-label">Day</label>
            <select class="form-select" id="validationDefault04" required></select>
            <option selected disabled value="">Place select a day...</option>
        </div>
        <div class="col-md-4">
            <label for="validationDefault05" class="form-label">Year</label>
            <input type="text" class="form-control" id="validationDefault05" required>
            <option selected disabled value="">Place select a year...</option>
        </div>
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Male</label>
            <input type="text" class="form-control" id="validationDefault01" value="" required">
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Female</label>
            <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault04" class="form-label">Of which country are you a citizen?</label>
            <select class="form-select" id="validationDefault03" required></select>
            <option selected disabled value=""></option>
        <div class="col-md-4">
            <label for="validationDefault04" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="validationDefault04" required>
            <option selected disabled value="">(000)000-000</option>
        </div>
        <div class="col-md-4">
            <label for="validationDefault04" class="form-label">E-mail Address</label>
            <input type="text" class="form-control" id="validationDefault04" required>
            <option selected disabled value="">ex:tine@gmail.com</option>
        </div>
        </div>

        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Mailing Address</label>
            <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Street Address</label>
            <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Street Address 2</label>
            <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">City</label>
            <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">State/Province</label>
            <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Postal/Zip Code</label>
            <input type="text" class="form-control" id="validationDefault01" value="" required>

            <div class="col-md-4">
                <label for="validationDefault03" class="form-label">Emergency Contact</label>
                <input type="text" class="form-control" id="validationDefault03" required>
                <option selected disabled value="">Firstname</option>
            </div>
            <div class="col-md-4">
                <label for="validationDefault04" class="form-label"></label>
                <select class="form-select" id="validationDefault04" required></select>
                <option selected disabled value="">Lastname</option>
        </div>
        <div class="col-md-4">
            <label for="validationDefault05" class="form-label">Relationship</label>
            <input type="text" class="form-control" id="validationDefault05" required>
            <option selected disabled value=""></option>
        </div>
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Email</label>
            <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="validationDefault01" value="" required>
            <option selected disabled value="">Please enter your valid phone number</option>
        </div>
    </form>

    <h4>Do you speak any languages other than English?</h4>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Yes</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">No</label>
    </div>

    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</body>
<script src="script.js"></script>
</html>
